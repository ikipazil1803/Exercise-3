<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/materialize.min.css">
    <title>Planet's List</title>
  </head>
  <body class="container-fluid ">
    <h3 class="text-center"> List Vehicles </h3>
    <div class="container text-center">
        <input type="search" class="form-control" id="search" placeholder="Cari berdasarkan Nama dan Model..."/></br>
        <table>
            <thead>
                <th> Name </th>
                <th> Model </th>
                <th> Manufacturer </th>
                <th> Cost in Credits</th>
                <th> Crew </th>
                <th> Passenggers </th>
                <th> Cargo Capcity </th>
                <th> Concumables </th>
                <th> Class</th>
            </thead>
            <tbody>
            </tbody>
        </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    $('#search').keydown(function () {
        $.getJSON("../api.json", function (data) {
            var search = $('#search').val();
            var regex = new RegExp(search, 'i');
            var output;
            $.each(data, function (key, val) {
                if((val.name.search(regex) != -1) || (val.model.search(regex) != -1)) {
                output += "<tr>";
                output += "<td id='"+key+"'>"+val.name+"</td>";
                output += "<td id='"+key+"'>"+val.model +"</td>";
                output += "<td id='"+key+"'>"+val.manufacturer+"</td>";
                output += "<td id='"+key+"'>"+val.cost_in_credits+"</td>";
                output += "<td id='"+key+"'>"+val.crew+"</td>";
                output += "<td id='"+key+"'>"+val.passengers+"</td>";
                output += "<td id='"+key+"'>"+val.cargo_capacity+"</td>";
                output += "<td id='"+key+"'>"+val.consumables+"</td>";
                output += "<td id='"+key+"'>"+val.vehicle_class+"</td>";
                output += "</tr>";
            }
            });
            $('tbody').html(output);
        });
    });
    </script>
</body>
</html>
